<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tree and tree health quiz</title>
        <meta name="description" content="Match iNaturalist pictures to trees and fungi affecting tree health">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../index.css">
        <link rel="stylesheet" href="../inat/index.css">
        <style>
            @media (min-width: 800px) {
                body {
                    display: grid;
                    grid-template-areas: "header quiz" "answers quiz";
                    grid-template-columns: 1fr 1fr;
                    grid-gap: 1em;
                    max-width: none;
                }
                header {
                    grid-area: header;
                }
                #selection {
                    grid-area: quiz;
                    margin-top: 2em;
                }
                #guess {
                    grid-area: answers;
                }
                #guess button[type="submit"] {
                    float: right;
                }
                #guess button[type="button"] {
                    float: none;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Tree and tree health quiz</h1>
            <p>Do your best to recognize these trees and fungi affecting tree health!</p>
            <p>
                <a href="https://github.com/larsgw/biodiversity-matcher">Source code</a>
                  ·
                <a href="https://github.com/larsgw/biodiversity-matcher/blob/master/LICENSE">License</a>
                  ·
                <a href="https://github.com/larsgw/biodiversity-matcher/issues">Feedback</a>
            </p>
            <hr>
        </header>

        <form id="selection">
            <details>
                <summary>Include/exclude trees and/or fungi</summary>
                <fieldset id="taxaSelect">
                </fieldset>
            </details>

            <fieldset>
                <legend>Season</legend>
                <select name="season">
                    <option value="">Any</option>
                    <option value="1,2,3,10,11,12">Winter</option>
                    <option value="4,5,6,7,8,9">Summer</option>
                </select>
            </fieldset>

            <button type="submit">Next picture</button>

            <output name="images"></output>
        </form>

        <form id="guess">
            <output name="result"></output>

            <button type="submit">Guess</button>
            <button id="giveup" type="button">Give up</button>

            <fieldset id="taxaGuess">
            </fieldset>
        </form>

        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
