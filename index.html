<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Wikimedia Biodiversity matcher</title>
        <meta name="description" content="Match Wikimedia pictures to taxonomic groups">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Wikimedia Biodiversity matcher</h1>
            <p>Do your best to match Wikimedia pictures to taxonomic groups!</p>
            <p>
                <a href="https://github.com/larsgw/biodiversity-matcher">Source code</a>
                  ·
                <a href="https://github.com/larsgw/biodiversity-matcher/blob/master/LICENSE">License</a>
                  ·
                <a href="https://github.com/larsgw/biodiversity-matcher/issues">Feedback</a>
            </p>
            <hr>
        </header>

        <form id="selection">
            <details>
                <summary>Exclude taxa</summary>
                <fieldset id="taxaSelect">
                </fieldset>
            </details>

            <button type="submit">Next picture</button>

            <output name="images"></output>
        </form>

        <form id="guess">
            <output name="result"></output>

            <button type="submit">Guess</button>

            <fieldset id="taxaGuess">
            </fieldset>
        </form>

        <script src="wikibase-sdk.min.js"></script>
        <script src="wikidata-sdk.min.js"></script>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
