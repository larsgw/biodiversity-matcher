<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>iNaturalist Biodiversity matcher</title>
        <meta name="description" content="Match iNaturalist pictures to taxonomic groups">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../index.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>iNaturalist Biodiversity matcher</h1>
            <p>Do your best to match iNaturalist to taxonomic groups!</p>
            <p>
                <a href="https://github.com/larsgw/biodiversity-matcher">Source code</a>
                  ·
                <a href="https://github.com/larsgw/biodiversity-matcher/blob/master/LICENSE">License</a>
                  ·
                <a href="https://github.com/larsgw/biodiversity-matcher/issues">Feedback</a>
            </p>
            <hr>
        </header>

        <form id="selection">
            <details>
                <summary>Exclude taxa</summary>
                <fieldset id="taxaSelect">
                </fieldset>
            </details>

            <fieldset>
                <legend>Life stage</legend>
                <select name="lifestage">
                    <option value="">Any</option>
                    <option value="5">Nymph (Exopterygota)</option>
                    <option value="6">Larva (Endopterygota)</option>
                    <option value="5,6">Nymph and larva (Pterygota)</option>
                </select>
            </fieldset>

            <button type="submit">Next picture</button>

            <output name="images"></output>
        </form>

        <form id="guess">
            <output name="result"></output>

            <button type="submit">Guess</button>
            <button id="giveup" type="button">Give up</button>

            <fieldset id="taxaGuess">
            </fieldset>
        </form>

        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
